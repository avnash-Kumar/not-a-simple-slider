<!DOCTYPE html>

<html lang="en">

<head>
    <title>Carousal App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Carousal with background effect">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

</head>

<body>
    <main id="main">
        <div class="bg-img"></div>
        <div class="wrapper">
            <div class="text">
                <div>
                    <h2 class="title"></h2>
                    <p class="para"></p>
                </div>
            </div>
            <div class="slider-wrap">
                <div class="slider" id="slider">
                    <div class="holder">
                        <div class="slide-wrapper">
                            <div class="slide slide1"><img class="slide-image"
                                    src="./assets/m1.jpeg" /></div>
                        </div>
                        <div class="slide-wrapper">
                            <div class="slide slide2"><img class="slide-image"
                                    src="./assets/m2.jpeg" /></div>
                        </div>
                        <div class="slide-wrapper">
                            <div class="slide slide3"><img class="slide-image"
                                    src="./assets/m3.jpeg" /></div>
                        </div>

                        <div class="slide-wrapper">
                            <div class="slide slide4"><img class="slide-image"
                                    src="./assets/m4.jpeg" /></div>
                        </div>
                        <div class="slide-wrapper">
                            <div class="slide slide5"><img class="slide-image"
                                    src="./assets/m5.jpeg" /></div>
                        </div>
                        <div class="slide-wrapper">
                            <div class="slide slide6"><img class="slide-image"
                                    src="./assets/m0.jpeg" /></div>
                        </div>
                        <!-- <div class="slide-wrapper">
                            <div class="slide slide6"><img class="slide-image"
                                    src="./assets/m1.jpeg" /></div>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>

    </main>




    <script type="text/javascript" src="./script.js"></script>
    <!-- <script type="text/javascript" src="./slider.js"></script> -->
</body>

</html>
